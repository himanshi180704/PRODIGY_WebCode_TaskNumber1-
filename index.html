<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Navigation Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  #navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    padding: 10px 0;
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  
  #navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  
  #navbar li {
    display: inline-block;
    margin: 0 20px;
  }
  
  #navbar li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    transition: color 0.3s ease;
  }
  
  #navbar li a:hover {
    color: #ff8c00;
  }
</style>
</head>
<body>

<div id="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<div style="height: 1000px; background-color: #f9f9f9; padding: 20px;">
  <h2>Scroll down to see the effect</h2>
</div>

<script>
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      document.getElementById("navbar").style.backgroundColor = "#555";
    } else {
      document.getElementById("navbar").style.backgroundColor = "#333";
    }
  }
</script>

</body>
</html>
